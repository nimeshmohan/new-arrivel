              <a class="navbar-brand fw-bold" href="#"><span>S</span>un United</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

    <section class="container" >
        <div class="main-section row">
            <div class="content col-lg-6 md-12">
                <h1>Test ride for free from home</h1>
                <p>Experience the early access</p>
                <button class="botton master-btn">Book test ride</button>
            </div>
            <div class="col-second col-lg-6 md-12">
                <div class="login-form p-5">
                    <h2>Register Now</h2>
                    <form action="#">
                        <div class="field my-3">
                            
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="field my-3">
                            
                            <textarea name="adress" id="" cols="30" rows="3" placeholder="Adress"></textarea>
                        </div>
                        <div class="field my-3">
                           
                            <input type="phone" placeholder="Phone">
                        </div>
                        <div class="field my-3">
                            <input class="botton" type="Submit" placeholder="Email or phone">
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
        
    </section>
